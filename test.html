<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
</head>

<body>
    <section>
        <h1>User Reviews</h1>
        <h2>What our users are saying</h2>

        <div>
            <!-- Part 1: User Reviews -->
            <div>
                <div>
                    <img src="user1.jpg" alt="User 1" width="100">
                    <h3>John Doe</h3>
                    <p>This is a great product! Highly recommend it.</p>
                </div>
                <div>
                    <img src="user2.jpg" alt="User 2" width="100">
                    <h3>Jane Smith</h3>
                    <p>Excellent quality and fantastic customer service.</p>
                </div>
                <div>
                    <img src="user3.jpg" alt="User 3" width="100">
                    <h3>Sam Wilson</h3>
                    <p>I'm very satisfied with my purchase. Will buy again!</p>
                </div>
            </div>

            <!-- Part 2: Review Submission Form -->
            <div>
                <h2>Submit Your Review</h2>
                <form>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="review">Review:</label>
                        <textarea id="review" name="review" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
